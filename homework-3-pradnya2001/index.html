<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Homework #3: D3 Linking - CSE 578 - Fall 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="https://d3js.org/d3.v7.min.js">
    </script>
    
    <style>
      .myContainer { margin:auto; width:1210px; }

      svg {
        width: 580px; 
        height: 400px; 
        background:#fff;
        border: 1px solid lightgray; 
        border-radius: 3px;
      }
      #treemap_div, #sankey_div { 
        float:left; 
        width:600px; 
        padding:10px; 
    }
      #sankey_div { 
        float:right; 
    }

      /* Chart and text highlight */
      .highlighted { 
        stroke:#d5553c; 
        stroke-width:3px;
        
    }
      .text-highlight { 
        background:rgba(255, 230, 120, 0.982); 
        border-radius:2px; }
    
      /* Styling for Text Box */
      #input_text.fixed-input {
        height: 192px;            
        max-height: 192px;
        overflow-y: auto;         
        overflow-x: hidden;
        white-space: pre-wrap;    
        word-break: break-word;
        font-family: system-ui, sans-serif;
        font-size: 18px;
        line-height: 1.5;

      }

    </style>
  </head>
  <body>
    
    <div class="myContainer">
      <h1 class="text-center">Homework #3: D3 Linking</h1>
      <h3 class="text-center">Pradnya S Nidagundi - pnidagun@asu.edu</h3>
      <hr>

      <form class="border border-dark rounded p-2 mb-2 bg-light shadow-sm" onsubmit="return false;">
        <label for="input_text"> Enter text here </label>
        
        <div id="input_text"
             class="form-control fixed-input mb-2 mt-1"
             contenteditable="true"
             spellcheck="false">
        </div>

        <button id="submit_button" type="button" class="btn btn-dark mb-1">Submit text</button>
        
      </form>

      <div id="treemap_div" class="border border-dark rounded bg-light shadow-sm">
        Distribution of characters
        <svg id="treemap_svg"></svg>
      </div>

      <div id="sankey_div" class="border border-dark rounded bg-light shadow-sm">
        <span id="flow_label">Character flow for ...</span>
        <svg id="sankey_svg"></svg>
      </div>
    </div>

    <div id="tooltip" style="position:fixed; pointer-events:none; display:none;
         background:#fff; border:1px solid #000; border-radius:8px; padding:6px 8px; font:12px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script src="pnidagun.js"></script> 
  </body>
</html>
